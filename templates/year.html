<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты матчей за {{ year }}</title>
</head>
<body>
    <h1>Результаты матчей за {{ year }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Команда 1</th>
                <th>Команда 2</th>
                <th>Результат</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.date }}</td>
                <td>{{ match.team1 }}</td>
                <td>{{ match.team2 }}</td>
                <td>{{ match.result }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">На главную</a>
</body>
</html>
